<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Train Themes â€” TG Chess</title>
  <link rel="stylesheet" href="../styles.css" />
</head>
<body>
  <div class="app-shell">
    <header class="app-header">
      <div>
        <h1 class="app-title" data-i18n="train.themes.title">ğŸ¯ Themes</h1>
        <p class="app-subtitle" data-i18n="train.themes.subtitle">Solve tactics puzzles by theme</p>
      </div>
      <div class="app-actions">
        <a class="icon-btn" href="./index.html" data-i18n="train.backToTrain">â† Train</a>
      </div>
    </header>

    <main class="app-content">
      <div class="container">
        <section class="section">
          <div class="card">
            <div class="row" style="justify-content:space-between; align-items:flex-end">
              <div class="control-group" style="min-width:200px">
                <label for="theme" data-i18n="train.themes.label">Theme</label>
                <select id="theme">
                  <option value="all" data-i18n="train.themes.all">All</option>
                  <option value="mate-in-1" data-i18n="train.themes.mateIn1">Mate in 1</option>
                  <option value="fork" data-i18n="train.themes.fork">Fork</option>
                  <option value="pin" data-i18n="train.themes.pin">Pin</option>
                </select>
              </div>
              <button class="btn" id="next" data-i18n="train.themes.next">Next puzzle</button>
            </div>

            <hr />

            <div class="panel">
              <div class="kv">
                <div data-i18n="train.themes.puzzleLabel">Puzzle</div><div id="puzzleId">â€”</div>
                <div data-i18n="train.themes.fenLabel">FEN</div><div id="fen">â€”</div>
                <div data-i18n="train.themes.expectedLabel">Expected</div><div id="expected">â€”</div>
              </div>

              <div class="row" style="margin-top:12px">
                <input class="input" id="answer" data-i18n-placeholder="train.themes.answerPlaceholder" placeholder='Type best move e.g. "Qg2#"' style="flex:1; min-width:240px" />
                <button class="btn secondary" id="check" data-i18n="train.themes.check">Check</button>
              </div>

              <p class="small" id="feedback" style="margin-top:12px"></p>
            </div>
          </div>
        </section>
      </div>
    </main>

    <nav class="bottom-nav">
      <a class="nav-item" href="../chess/index.html">â™Ÿï¸<span data-i18n="nav.play">Play</span></a>

      <a class="nav-item active" href="./index.html">ğŸ¯<span data-i18n="nav.train">Train</span></a>
      <a class="nav-item" href="../progress/index.html">ğŸ“ˆ<span data-i18n="nav.progress">Progress</span></a>
    </nav>
  </div>

  <script type="module" src="./train.js"></script>
</body>
</html>
