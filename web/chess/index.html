<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chess â€¢ Play</title>
  <link rel="stylesheet" href="../styles.css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="brand">
        <h1>â™Ÿ Play</h1>
        <p>Legal chess rules â€¢ Check / Mate / Stalemate â€¢ AI plays any legal move</p>
      </div>
      <a class="btn ghost" href="../index.html">â† Home</a>
    </div>

    <div class="panel">
      <div class="row" style="gap:14px; align-items:flex-end">
        <div>
          <label for="side">Side</label><br/>
          <select id="side">
            <option value="white" selected>White</option>
            <option value="black">Black</option>
          </select>
        </div>

        <div>
          <label for="level">Strength</label><br/>
          <select id="level">
            <option value="beginner">ğŸ¼ Beginner</option>
            <option value="easy">ğŸ™‚ Easy</option>
            <option value="casual" selected>ğŸ¯ Casual</option>
            <option value="club">â™Ÿ Club</option>
            <option value="strong">ğŸ”¥ Strong</option>
            <option value="expert">ğŸ§  Expert</option>
            <option value="master">ğŸ† Master</option>
            <option value="im">ğŸ¥‡ IM</option>
            <option value="gm">ğŸ‘‘ GM</option>
            <option value="supergm">ğŸ‰ Super GM (Magnus mode)</option>
          </select>
        </div>

        <div>
          <label for="thinkTime">Think time</label><br/>
          <select id="thinkTime">
            <option value="auto" selected>Auto (from strength)</option>
            <option value="0.2">0.2s</option>
            <option value="0.5">0.5s</option>
            <option value="1">1s</option>
            <option value="2">2s</option>
            <option value="5">5s</option>
            <option value="10">10s</option>
          </select>
        </div>

        <div style="align-self:flex-end; padding-bottom:2px">
          <span id="engineBadge" class="engineBadge fallback">Engine: Fallback</span>
        </div>

        <div>
          <label for="timeControl">Time</label><br/>
          <select id="timeControl">
            <option value="off">No clock</option>
            <option value="5">5 min</option>
            <option value="10">10 min</option>
            <option value="20" selected>20 min</option>
            <option value="30">30 min</option>
            <option value="60">60 min</option>
            <option value="custom">Custom</option>
          </select>
        </div>

        <div id="customTimeWrap" style="display:none">
          <label>Custom (mm:ss)</label><br/>
          <div class="row" style="gap:8px">
            <input id="timeMinutes" class="input" type="number" min="0" value="20" style="width:78px" />
            <input id="timeSeconds" class="input" type="number" min="0" max="59" value="0" style="width:78px" />
          </div>
        </div>

        <button class="btn" id="newGame">New Game</button>
        <button class="btn secondary" id="endGame">Resign</button>
      </div>
    </div>

    <div class="boardWrap" style="margin-top:14px">
      <!-- LEFT: CLOCK + BOARD -->
      <div class="boardCol">
        <div class="clockBar">
          <div class="clockLabel" id="playerClockLabel">Your time</div>
          <div class="clockValue" id="playerClock">20:00</div>
        </div>

        <div class="boardFrame" id="boardFrame">
          <div class="corner"></div>
          <div class="coords files top" id="filesTop"></div>
          <div class="corner"></div>

          <div class="coords ranks left" id="ranksLeft"></div>
          <div class="board" id="board"></div>
          <div class="coords ranks right" id="ranksRight"></div>

          <div class="corner"></div>
          <div class="coords files bottom" id="filesBottom"></div>
          <div class="corner"></div>
        </div>
      </div>

      <!-- RIGHT: STATUS -->
      <div class="panel" style="flex:1; min-width:280px">
        <div class="kv">
          <div>Status</div><div id="status">â€”</div>
          <div>Turn</div><div id="turn">â€”</div>
          <div>Moves (plies)</div><div id="moves">0</div>
          <div>Selected</div><div id="selected">â€”</div>
        </div>

        <hr/>

        <div class="row">
          <button class="btn ghost" id="undo">Undo</button>
          <button class="btn ghost" id="hint">Hint</button>
          <button class="btn ghost" id="reset">Reset Position</button>
        </div>

        <div class="small" id="hintText" style="margin-top:10px"></div>
      </div>
    </div>

    <div class="small" style="margin-top:12px">
      Tip: tap a piece to see its legal moves. Checks are enforced; game ends on mate/stalemate/timeout.
    </div>
  </div>

  <script type="module" src="./chess.js"></script>
</body>
</html>
